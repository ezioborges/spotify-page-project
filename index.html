<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Spotify Page</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Flow+Circular&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/index.css">

  </head>
  <body>
    <div class="container">
      <div class="nav-side">
        <div class="left-nav first-heigth">
          <div class="nav-tabs img-config img-home">
            <div class="tab-item">Home</div>
          </div>
          <div class="nav-tabs img-config img-search">
            <div class="tab-item">Search</div>
          </div>
          <div class="nav-tabs img-config img-library">
            <div class="tab-item">Library</div>
          </div>
        </div>
        <div class="left-nav second-heigth">
            <div class="nav-tabs img-config img-create-playlist">
                <div class="tab-item">Create Playlist</div>
            </div>
            <div class="nav-tabs img-config img-liked-songs">
                <div class="tab-item">Liked Songs</div>
            </div>
        </div>
        <div class="divider"></div>
        <div class="left-nav third-heigth">

        </div>
      </div>
      <div class="body-content">
        <div class="main-nav">
          <input type="text" class="img-search main-nav-input" placeholder="Artists, songs, or podcasts">
        </div>
        <div class="artist-content">
          <h2>Recent Searches</h2>
          <div class="artists-list">
              <div class="artist-card">
                <div class="close-button">
                  <img src="./img/Union.png" class="close-img" alt="close button">
                </div>
                <div class="artist-image-content">
                  <img src="./img/img-artist-test.png" alt="foto do artista">
                </div>
                <div class="artist-decribe">
                  <p class="name">Beyonce</p>
                  <p class="position">Artist</p>
                </div>
              </div>
          </div>
        </div>
      </div>
      <div class="nav-side">
      </div>
    </div>

    <script type="module" src="./index.js"></script>

  </body>
</html>
